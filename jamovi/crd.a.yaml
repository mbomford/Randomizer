---
name:  CRD
title: Completely Randomized Design
menuGroup: Randomizer
version: '0.4.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: trt
      title: Factors
      type: Variables
      permitted: [factor, id]

    - name: reps
      title: Replicates
      type: Integer
      default: 4
      min: 0

    - name: properties
      title: Design properties
      type: Bool
      default: true
 
    - name: degfree
      title: Degrees of freedom
      type: Bool
      default: true  

    - name: seed
      title: Seed
      type: Integer
      default: 0
      min: 0
      
    - name: mapGraph
      title: Plot map
      type: Bool
      default: false
      
    - name: legend
      title: Map legend
      type: Bool
      default: false
      
    - name: col
      title: Columns
      type: Integer
      default: 2
      min: 1

    - name: plotList
      title: Plot list
      type: Bool
      default: false

...
